<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Custome Css -->
  <link rel="stylesheet" href="../Static/Css/gameSelectionStyle.css">
  </link>

  <title>GameSelectionPage page</title>
</head>

<body class="d-flex justify-content-center align-items-center">
  <!-- glassMorphedBox -->

  <div class="col-12 col-sm-10 col-md-8 col-lg-6 glassmorph p-4" id="glassmorphedParentBox">
    <h1 class="mb-4" id="brandName">ColorLab</h1>

    <!-- <a class="link" href="./Templates/login2.html" target="blank"> -->
    <p class="pageLinks mb-4" data-bs-toggle="modal" data-bs-target="#newGameModal">New Game</p>
    <!-- </a> -->

    <!-- <a class="link" href="./Templates/rule2.html"  target="blank"> -->
    <p class="pageLinks mb-4" onclick="continueGame()">Continue</p>
    <!-- </a> -->

    <p class="pageLinks mb-4" onclick="logoutGame()">Logout</p>
  </div>

  <div id="logoImageOnLeft">
    <img id="mainLogoImage" src="../Static/Images/Logo/LogoImage@1x.png">
  </div>

  <!-- Button trigger modal -->
  <!--  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Launch demo modal
    </button>
    -->
  <!-- Modal -->
  <div class="modal fade" id="newGameModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Warning...!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          you are going to start a new game. All your previous game data will be replaced with the current data.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="newGameStart()">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <!------------------------------------------------------------------------------------------------------------------->
  <!-- Custome Js -->
  <script type="text/javascript">
    // let userIdFromLocalStorage = localStorage.getItem('userId');
    // let userNameFromLocalStorage = localStorage.getItem('userName');
    // let userScoreFromLocalStorage = localStorage.getItem('userScore');

    // if (userIdFromLocalStorage !== null && userNameFromLocalStorage !== null && userScoreFromLocalStorage !== null) {
    //   window.location.href = "playGame2.html"; 
    // }
  
    function newGameStart() {
      localStorage.setItem("userLevel", 1);
      localStorage.setItem("userScore", 0);
      window.location.href = "rule2.html";
    }
    function continueGame() {
      window.location.href = "playGame2.html";
    }
    function logoutGame() {
      localStorage.clear();
      window.location.href = "../index2.html";
    }

  </script>
  <!-- Custome Js ends -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
