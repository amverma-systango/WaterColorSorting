<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custome Css -->
    <link rel="stylesheet" href="../Static/Css/registrationStyle.css"></link>

    <title>Hello, world!</title>
  </head>
  <body class="d-flex justify-content-center align-items-center">
  	<!-- glassMorphedBox -->

  	<div class="col-12 col-sm-10 col-md-8 col-lg-6 glassmorph p-4" id="glassmorphedParentBox">
  		<h1 class="mb-4" id="brandName">Register</h1>
      
      
      <input type="text" class="col-12 col-md-8 my-2 inputFields glassmorph" placeholder="UserName" maxlength="15" size="15" id="userNameInp" /><br>
     
      <input type="password" class="col-12 col-md-8 my-2 inputFields glassmorph" placeholder="password" maxlength="15"  size="15" id="passwordNameInp" /><br> 
      
      <input type="password" class="col-12 col-md-8 my-2 inputFields glassmorph" placeholder="Confirm password" maxlength="15" size="15" id="confirmpasswordNameInp" /><br>
      <button class="col-4 my-2 inputFields glassmorph" id="submitButton" onclick="register()">Register</button>

  	</div>

    <div id="logoImageOnLeft">
      <img id="mainLogoImage" src="../Static/Images/Logo/LogoImage@1x.png">
    </div>

  	<!------------------------------------------------------------------------------------------------------------------->
    <!-- Custome Js -->

        <script>
            function register(){
                let userName=document.getElementById("userNameInp");
                let password= document.getElementById("passwordNameInp");
                let confirmPassword=document.getElementById("confirmpasswordNameInp");
                if (userName.value == "") {
                    alert("Please enter your name.");
                    userName.focus();
                    // return false;
                }
                else{

                    if(password.value !== confirmPassword.value) {
                        alert("Passwords do not match");
                        confirmPassword.focus();
                        // return false;
                    }
                }
            }
        </script>
            
    <!-- Custome Js ends -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
