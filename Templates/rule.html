<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>WaterColorsorting-Puzzle</title>
    <link rel="stylesheet" href="../Static/Css/ruleStyle.css"></link>
</head>
<body>
    <div>
        <div id="border" >
            <img  id="logo" src="../Static/Images/Logo/LogoImage@2x.png" alt="logo" width="200px" height="200px" id="logo"> 
            <div id="innerborder" class="glassmorph">
                <list >      
                  <ul id="list" >
                       <li id="heading">Rule</li>
                       <li class="listItem">
                           In this game you need to bring the same color in one bottle. </li>
                       <li class="listItem">Every time you sort a color you get one point.</li>
                       <li class="listItem">The only restriction is that you cannot pour the color liquid on top of other liquid color.</li>
                       <li class="listItem">When ever you feel stuck you can always reload.</li>
                   </ul>
               </list>
           
           </div>
        </div>
    </div>

     <!-- Option 1: Bootstrap Bundle with Popper -->
